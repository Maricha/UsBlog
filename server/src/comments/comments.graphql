type Query {
  getCommentsForPost(id: ID!): [Comment]
  comment(id: ID!): Comment
}

type Mutation {
  createComment(createCommentInput: CreateCommentInput): Comment
}

type Subscription {
  commentAdded: Comment
}

type Comment {
  id: Int
  authorName: String
  content: String
}

input CreateCommentInput {
  authorName: String!
  content: String!
  postId: Int!
}
